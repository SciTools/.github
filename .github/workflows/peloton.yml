name: Peloton
on:
  schedule:
    - cron: "50 02 * * *"

  push:
    branches:
      - "peloton_GHA"

jobs:
  update_peloton_project_board:
    name: "Update Peloton Project Board"

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: "Add issue 4000"
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_WRITE_PERMISSIONS }}
        run: |
          gh api graphql -f query='
            mutation {
              addProjectV2ItemById(input: {projectId: "PVT_kwDOABU7f84ALhAI" contentId: "MDU6SXNzdWU4MDcxMTY2Mzg="}) {
                item {
                  id
                }
              }
            }'
